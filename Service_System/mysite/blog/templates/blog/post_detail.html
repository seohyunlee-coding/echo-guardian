{% extends 'blog/base.html' %}
{% block content %}

<article class="post-detail-container">
  <div class="post-detail-header">
    <h1 class="post-detail-title">{{ post.title }}</h1>
    <div class="post-detail-meta">
      <span class="post-author">작성자: {{ post.author.username }}</span>
      <span class="post-date">{{ post.published_date|date:"Y년 n월 j일 H:i" }}</span>
    </div>
  </div>

  {% if post.image %}
  <div class="post-detail-image-wrap">
    <img src="{{ post.image.url }}" alt="{{ post.title }}" class="post-detail-image">
  </div>
  {% endif %}

  <div class="post-detail-content">
    {{ post.text|linebreaks }}
  </div>

  {% if user.is_authenticated %}
  <div class="post-actions">
    <a href="{% url 'blog:post_edit' post.pk %}" class="btn btn-primary">수정</a>
    <a href="{% url 'blog:post_delete' post.pk %}" class="btn btn-danger">삭제</a>
  </div>
  {% endif %}
</article>

<div class="back-link">
  <a href="{% url 'blog:post_list' %}">← 목록으로 돌아가기</a>
</div>

{% endblock %}
