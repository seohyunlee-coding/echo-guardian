{% extends 'blog/base.html' %}
{% block content %}

<div class="delete-confirm-container">
  <div class="delete-confirm-card">
    <h2 class="delete-title">포스트 삭제 확인</h2>

    <div class="delete-warning">
      <p class="warning-icon">⚠️</p>
      <p class="warning-text">정말로 "<strong>{{ post.title }}</strong>"을(를) 삭제하시겠습니까?</p>
      <p class="warning-subtext">이 작업은 되돌릴 수 없습니다.</p>
    </div>

    <form method="post" class="delete-form">
      {% csrf_token %}
      <div class="delete-actions">
        <button type="submit" class="btn btn-danger">삭제</button>
        <a href="{% url 'blog:post_detail' post.pk %}" class="btn btn-secondary">취소</a>
      </div>
    </form>
  </div>
</div>

{% endblock %}
